<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Rochester, NY Blog: Copywriter for Hire">
  <meta name="keywords" content="Paul Shannon, portfolio, freelance writer, blog, example pieces, research, Rochester NY">
  <meta name="author" content="Paul Shannon">
  <title>Paul Shannon - Portfolio Blog</title>
  <!-- Favicon -->
  <link rel="icon" href="https://i.imgur.com/Q1eDIaa.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* --- Navigation & Dropdown --- */
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }
    .nav-links li {
      position: relative;
    }
    .nav-links a {
      text-decoration: none;
      padding: 0.5rem;
      display: block;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      list-style: none;
      padding: 0;
      margin: 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .dropdown-menu li a {
      white-space: nowrap;
    }
    .dropdown:hover .dropdown-menu {
      display: block;
    }

    /* --- Grid & Cards --- */
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      align-items: start;            /* ensure all grid items line up at the top */
    }
    .project-card {
      display: flex;
      flex-direction: column;
      height: 100%;                  /* stretch each card to full row height */
      background: #fff;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .project-card img {
      width: 100%;
      border-radius: 4px;
      object-fit: cover;
      margin-bottom: 1rem;
      flex-shrink: 0;
    }

    /* --- Content Spacing & Alignment --- */
    .project-card h3 {
      margin: 0.5rem 0;
      flex-shrink: 0;
    }
    .project-card .post-date {
      margin: 0.25rem 0 1rem;
      color: #666;
      flex-shrink: 0;
    }
    .project-card p {
      margin: 0 0 1rem;
      line-height: 1.5;
      flex-grow: 1;                  /* let description fill available space */
    }

    /* ensure tags container sits at the bottom */
    .tags-container {
      margin-top: auto;
      flex-shrink: 0;
    }

    /* --- Filter --- */
    .filter-container {
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }
    .filter-container label {
      margin-right: 0.5rem;
    }

    /* --- Pagination --- */
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
    .pagination button {
      background-color: var(--secondary-color);
      color: #fff;
      border: none;
      padding: 8px 12px;
      margin: 0 5px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .pagination button:hover {
      background-color: #e05555;
    }
    .pagination span {
      font-size: 1rem;
      color: var(--primary-color);
    }

    /* --- Tag Labels --- */
    .tag {
      display: inline-block;
      padding: 2px 6px;
      margin-right: 4px;
      font-size: 0.8rem;
      background-color: #e0e0e0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container header-container">
      <h1 class="logo">
        <img src="https://i.imgur.com/Q1eDIaa.png" alt="Logo Icon" class="logo-icon">
        Paul Shannon
      </h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html#hero">Home</a></li>
          <li><a href="index.html#about">About</a></li>
          <li><a href="blog.html">Portfolio</a></li>
          <li><a href="seo-analyzer.html">SEO Analyzer</a></li>
          <li><a href="index.html#contact">Contact</a></li>
          <li class="dropdown">
            <a href="#">Partnered Sites</a>
            <ul class="dropdown-menu">
              <li><a href="https://medicalherald.com/" target="_blank">Medical Herald</a></li>
              <li><a href="https://powerssolutions.co/" target="_blank">Powers Solutions</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Portfolio Section -->
  <section id="portfolio">
    <div class="container portfolio-container">
      <h2>Portfolio Blog: Between the Lines</h2>

      <!-- Tag filter -->
      <div class="filter-container">
        <label for="tagFilter">Filter by tag:</label>
        <select id="tagFilter">
          <option value="all">All</option>
        </select>
      </div>

      <!-- Posts Grid -->
      <div id="posts" class="portfolio-grid">
        <!-- Injected by blog.js -->
      </div>

      <!-- Pagination Controls -->
      <div id="pagination" class="pagination"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container footer-container">
      <p>&copy; 2025 Paul Shannon. All rights reserved.</p>
      <div class="social-links">
        <a href="https://www.linkedin.com/in/paul-shannon-/">LinkedIn</a>
        <a href="https://x.com/ProseByP">Twitter</a>
        <a href="https://www.instagram.com/swalwrites">Instagram</a>
      </div>
    </div>
  </footer>

  <!-- Blog JavaScript -->
  <script src="blog.js"></script>
</body>
</html>
