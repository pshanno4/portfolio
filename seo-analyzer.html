<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced SEO Analyzer</title>
  <style>
    /* Base styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 1em;
    }
    button {
      display: block;
      width: 100%;
      background-color: #007BFF;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 3px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .analysis {
      margin-top: 25px;
    }
    .result-section {
      margin-bottom: 25px;
    }
    .result-section p,
    .result-section li {
      line-height: 1.6;
      color: #444;
    }
    .highlight {
      background-color: #ffeb3b;
      font-weight: bold;
      cursor: help;
    }
    .results-box {
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Advanced SEO Analyzer</h1>
    
    <!-- Input for niche -->
    <div class="input-group">
      <label for="niche">Your Niche:</label>
      <input type="text" id="niche" placeholder="e.g. Digital Marketing, Health & Fitness, etc.">
    </div>
    
    <!-- Input for copy -->
    <div class="input-group">
      <label for="copy">Your Copy:</label>
      <textarea id="copy" rows="10" placeholder="Paste your text here..."></textarea>
    </div>
    
    <!-- Analyze Button -->
    <button id="analyzeBtn">Analyze SEO</button>
    
    <!-- Analysis Results -->
    <div id="results" class="analysis"></div>
  </div>
  
  <script>
    // Wait for the analyze button click
    document.getElementById('analyzeBtn').addEventListener('click', function() {
      const niche = document.getElementById('niche').value.trim();
      const copy = document.getElementById('copy').value;
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = ""; // Clear previous results
      
      if (!copy) {
        resultsDiv.innerHTML = '<p>Please enter some copy to analyze.</p>';
        return;
      }
      
      // List of overused SEO words
      const overusedWords = [
        "best", "top", "quality", "expert", "affordable", "solution", 
        "unique", "leading", "powerful", "reliable", "trusted", "proven", 
        "innovative", "cutting-edge", "state-of-the-art", "free", "guaranteed", "amazing"
      ];
      
      // Create regex to match overused words, using word boundaries and ignoring case
      const regex = new RegExp('\\b(' + overusedWords.join('|') + ')\\b', 'gi');
      
      // Highlight overused words in the copy by wrapping them in a span element
      const highlightedCopy = copy.replace(regex, function(match) {
        return '<span class="highlight" title="This term may be overused in SEO. Consider using synonyms.">' + match + '</span>';
      });
      
      // Count total words in the copy
      const words = copy.match(/\w+/g) || [];
      const totalWords = words.length;
      
      // Count occurrences of each overused word
      const overusedCounts = {};
      overusedWords.forEach(word => {
        const wordRegex = new RegExp('\\b' + word + '\\b', 'gi');
        const matches = copy.match(wordRegex);
        overusedCounts[word] = matches ? matches.length : 0;
      });
      
      // Generate Copy Analysis Section
      let analysisHTML = '<div class="result-section"><h2>Copy Analysis</h2>';
      analysisHTML += '<p>Total word count: ' + totalWords + '</p>';
      analysisHTML += '<p>Highlighted copy with potential overused terms:</p>';
      analysisHTML += '<div class="results-box">' + highlightedCopy + '</div>';
      analysisHTML += '</div>';
      
      // Niche relevance analysis (simple keyword matching)
      if (niche) {
        // Split niche into keywords and create regex
        const nicheKeywords = niche.split(/\s+/).filter(Boolean);
        const nicheRegex = new RegExp('\\b(' + nicheKeywords.join('|') + ')\\b', 'gi');
        const nicheMatches = copy.match(nicheRegex) || [];
        analysisHTML += '<div class="result-section"><h2>Niche Relevance</h2>';
        analysisHTML += '<p>Your niche: <strong>' + niche + '</strong></p>';
        analysisHTML += '<p>Occurrences of niche keywords in your copy: ' + nicheMatches.length + '</p>';
        analysisHTML += '</div>';
      }
      
      // Overused Words Analysis Section
      analysisHTML += '<div class="result-section"><h2>Overused Words Analysis</h2><ul>';
      let foundOverused = false;
      for (const [word, count] of Object.entries(overusedCounts)) {
        if (count > 0) {
          foundOverused = true;
          analysisHTML += '<li><strong>' + word + '</strong>: ' + count + ' occurrence' + (count > 1 ? 's' : '') + '</li>';
        }
      }
      analysisHTML += '</ul>';
      if (!foundOverused) {
        analysisHTML += '<p>No overused SEO words were detected in your copy!</p>';
      } else {
        analysisHTML += '<p>The highlighted terms above may be overused. Consider using synonyms for a more natural language and improved SEO.</p>';
      }
      analysisHTML += '</div>';
      
      // Display the final analysis
      resultsDiv.innerHTML = analysisHTML;
    });
  </script>
</body>
</html>
