<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SEO Analyzer - Analyze and optimize your content for better search rankings.">
  <title>SEO Analyzer</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="seo-analyzer.js"></script>
  <style>
    .seo-container {
      max-width: 800px;
      margin: auto;
      padding: 40px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      resize: vertical;
      margin-bottom: 15px;
    }
    button {
      background-color: #ff6b6b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #e05555;
    }
    #seo-results {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <div class="container header-container">
      <a href="index.html" class="logo">Paul Shannon</a>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html#hero">Home</a></li>
          <li><a href="index.html#about">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="seo-analyzer.html">SEO Analyzer</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <section class="seo-container">
    <h2>SEO Content Analyzer</h2>
    <p>Paste your content below, and we'll check its SEO optimization.</p>
    <textarea id="seo-input" placeholder="Paste your content here..."></textarea>
    <button onclick="analyzeSEO()">Analyze</button>
    <div id="seo-results"></div>
  </section>
  
  <footer>
    <div class="container footer-container">
      <p>&copy; 2025 Paul Shannon. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
